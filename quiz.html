<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun With Triangles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <h1>Quiz on triangles</h1>
        <h3>For each correct answer you will get 1 point</h3>
        
        <form class="quiz-form">
            <div class="question-container">
                <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
            
                <label for="btn-1"><input type="radio" name="answer-1" id="btn-1" value="45°">45°</label>            
                <label for="btn-2"><input type="radio" name="answer-1" id="btn-2" value="60°">60°</label>          
                <label for="btn-3"><input type="radio" name="answer-1" id="btn-3" value="90°">90°</label>
            </div>
            
            <div class="question-container">
                <p>If a triangle has an angle of 90 degrees, what is it called?</p>     
                
                <label for="btn-1"><input type="radio" name="answer-2" id="btn-1" value="obtuse">obtuse</label>              
                <label for="btn-2"><input type="radio" name="answer-2" id="btn-2" value="acute">acute</label>               
                <label for="btn-3"><input type="radio" name="answer-2" id="btn-3" value="right angled">right angled</label>
            </div>
                
        </form>

        <button class="btn-sub">Submit</button>
        <h3 id="output-msg"></h3>

        <script src="quiz.js"></script>
    
</body>

</html>
